<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Clock</title>
</head>
<body>
  <h1>Clock</h1>
  <div class="container">
    
    <div class="contentcontainer">
      <span>Date:</span>
      <span id="date">date placeholder</span>
    </div>
    <div class="contentcontainer">
      <span>Time:</span>
      <span id="time">time placeholder</span>
    </div>
  </div>
  <script>
    
    let tslot, dslot;

    function timefunc()
    {
      let date = new Date();
      tslot = document.getElementById("time");
      tslot.innerText = date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
      dslot = document.getElementById("date");
      dslot.innerText = date.getDate()+"/"+(date.getMonth()+1)+"/"+date.getFullYear();
    }
    
    setInterval(timefunc, 1000);

    

    
  </script>
</body>
</html>
